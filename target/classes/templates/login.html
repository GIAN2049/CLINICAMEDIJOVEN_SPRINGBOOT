<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<!-- start: Icons -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<!-- start: Icons -->
	<!-- start: CSS -->
	<link rel="stylesheet" th:href="@{/css/core.css}" />
	<link rel="stylesheet" th:href="@{/css/theme-default.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/page-auth.css}">
	<title>Intranet</title>
</head>

<body>
<div class="container-xxl">
	<div class="authentication-wrapper authentication-basic container-p-y">
		<div class="authentication-inner">
			<div class="card">
				<div class="card-body">
					<!-- Logo -->
					<div class="app-brand justify-content-center">
						<a href="index.html" class="app-brand-link gap-2">
							<span class="app-brand-logo demo">
							</span>
							<span class="app-brand-text demo text-body fw-bolder">MEDIJOVEN</span>
						</a>
					</div>
					<!-- /Logo -->
					<h4 class="mb-2">Bienvenido a MEDIJOVEN! ðŸ‘‹</h4>
					<p class="mb-4">Ingresa tus credenciales para ingresar al sistema</p>

					<form th:action="@{/cuenta/login}" method="post">
						<div th:if="${param.logout}">
							<div class="alert alert-info alert-dismissible" role="alert">
								Has cerrado Sesion Exitosamente
								<button type="button" class="btn-close" data-bs-dismiss="alert"
									aria-label="Close"></button>
							</div>
						</div>

						<div th:if="${param.error}">
							<div class="alert alert-danger alert-dismissible" role="alert">
								Usuario o ContraseÃ±a Invalidos
								<button type="button" class="btn-close" data-bs-dismiss="alert"
									aria-label="Close"></button>
							</div>
						</div>

						<div class="mb-3">
							<label for="email" class="form-label">Username</label>
							<input type="text" class="form-control" name="username" placeholder="Escriba su usuario"
								autofocus />
						</div>
						<div class="mb-3 form-password-toggle">
							<div class="d-flex justify-content-between">
								<label class="form-label" for="password">Password</label>
							</div>
							<div class="input-group input-group-merge">
								<input type="password" id="password" class="form-control" name="password"
									placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
									aria-describedby="password" />
								<span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
								
							</div>
						</div>
						<div class="mb-3">
							<button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
						</div>
					</form>
					
					<p class="text-center">
						<span>No tienes una cuenta?</span>
						<a th:href="@{/cuenta/crear-cuenta}">
							<span>crear cuenta</span>
						</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>


	<!-- start: JS -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	<script th:src="@{/js/helpers.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<!-- end: JS -->


</body>

</html>
